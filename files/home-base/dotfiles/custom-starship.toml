# ~/.config/starship.toml

# Wait 10 milliseconds for starship to check files under the current directory.
scan_timeout = 10

# Inserts a blank line between shell prompts
add_newline = true

# Change command timeout from 500 to 1000 ms
command_timeout = 1000



format = """
$username\
[](bg:#1376f8 fg:#38ff9c)\
$directory\
$sudo\
[](bg:#fff383 fg:#1376f8)\
$time\
$cmd_duration\
$fill\ 
$env_var \ 
$shell\
$line_break\
$character"""





[username]
show_always = true
style_user = "bold fg:#000000 bg:#38ff9c"
style_root = "fg:#9A348E"
format = '[$user ]($style)'



[directory]
truncation_length = 2
truncation_symbol = "…/"
home_symbol = " in  ~"
read_only_style = " blink fg:#ffffff bg:#1376f8"
read_only = "  "
format = "[$path]($style)[$read_only]($read_only_style)"
style = "bold fg:#ffffff bg:#1376f8"



[sudo]
style = "bold blink fg:#ffffff bg:#1376f8"
format = "[ $symbol]($style)"
symbol = " "
disabled = false
allow_windows = false


[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bold fg:#0b3b61 bg:#fff383"
format = "[ at  $time ]($style)"

[cmd_duration]
min_time = 100
format = "[took $duration]($style) "
disabled = false
style = "bold fg:#0b3b61 bg:#fff383"


# Everything after this in the format array above, is Pushed to the right
[fill]
symbol = " "




# Shows an icon that should be included by zshrc script based on the distribution im on
[env_var.STARSHIP_DISTRO]
format = '[$env_value ]($style)'
style = "fg:#ff54b0"
variable = "STARSHIP_DISTRO"
disabled = false

[shell]
bash_indicator = "with  BASH"
zsh_indicator = "with  ZSH"
fish_indicator = "with  FISH"
powershell_indicator = "_"
unknown_indicator = "mystery shell"
style = "bold fg:#ff54b0"
format = "[$indicator]($style) "
disabled = false

# Everything after this in the format array above, is in on a new line
[line_break]
disabled = false



# Change the default prompt characters
[character]
success_symbol = "[   ﲒ ](bold #ff54b0)"
error_symbol = "[   ﲒ ](bold #ae81ff)"
